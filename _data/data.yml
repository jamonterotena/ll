career-profile:
  title: ÜBER MICH
  summary: |
        - Erfahrung in **Datenwissenschaft und Bioinformatik** mit fundierter Praxis in **Machine Learning** (Regression, Klassifikation) und **Statistik**
        - Leidenschaft, aus komplexen Datensätzen mit ML-Methoden wertvolle **Insights** zu gewinnen und in automatisierte Lösungen umzusetzen
        - Praktische Erfahrung mit **scikit-learn (Python)** und **tidymodels (R)** für Datenmodellierung, Feature-Engineering und Evaluation
        - Kenntnisse in **SQL** und Erfahrung mit Datenbanken, Datenaufbereitung und explorativer Analyse
        - Sehr gute Kommunikationsfähigkeiten: Erstellung von Präsentationen, Workshops und [preisgekrönte Vorträge](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s)
        - Technisch versiert (**Python, R, Bash, HPC, Git, Quarto, Shiny**) und neugierig auf **Big-Data-Technologien** (Spark, Hive)
        - Teamorientiert, detailorientiert und motiviert, moderne **Daten- & KI-Lösungen** bei Lidl mitzugestalten

experiences:
  title: BERUFSERFAHRUNG
  info:
    - role: "Wissenschaftlicher Mitarbeiter (Ph.D.)"
      time: "März 2022 – Feb 2025"
      company: "Justus-Liebig-Universität (JLU)"
      details: |
        - Entwicklung von **ML-Pipelines** für Klassifikation und Regression mit R (tidymodels) und Python (scikit-learn)
        - Analyse und Aufbereitung von **großen, komplexen Datensätzen** (mehrere Millionen Datenpunkte) inkl. Nutzung von SQL
        - Aufbau und Dokumentation von **Workflows** für Datenverarbeitung und Analyse mit Quarto ([siehe Bericht](https://jamonterotena.github.io/bnapus.reco.ml/gw_workflow.html))
        - Erstellung interaktiver **Visualisierungen** und Präsentationen (Shiny, Quarto, PowerPoint) für interdisziplinäre Teams
        - Zusammenarbeit in einem großen **Data-Science-Team**; Training von Kolleg:innen in Git und Betreuung von Studierenden
        - Auszeichnung **Best Student Presentation** für herausragende Datenanalyse und Ergebnisdarstellung ([Video](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s))
    - role: "Industriepraktikant"
      time: "März 2021 – April 2021"
      company: "Deutsche Saatveredelung (DSV)"
      details: |
        - Einblicke in **unternehmerische Abläufe** und **datenbasierte Entscheidungsprozesse**
    - role: "Lehrer für Naturwissenschaften"
      time: "Sep 2018 – Jul 2019"
      company: "Holmer Green Senior School (HGSS)"
      details: |
        - Unterricht in Physik, Chemie und Biologie
        - Betreuung praktischer Übungen, Bewertung von Aufgaben und Prüfungen
        - **Regelmäßige Kommunikation mit Eltern und Kolleg:innen**

