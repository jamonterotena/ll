career-profile:
  title: ÜBER MICH
  summary: |
        - Erfahrung in **Bioinformatik und Datenwissenschaft** mit Schwerpunkt auf **Next-Generation Sequencing (NGS)** und **genomischen Datenanalysen**
        - Identifizierung von **Biomarkern für Haplotypen** durch Variant Calling von NGS-Daten (M.Sc.-Arbeit)
        - Entwicklung des R-Tools [**haploMAGIC**](https://github.com/GoliczGenomeLab/haploMAGIC) zur Analyse genetischer Markerdaten (Phasing, Crossover-Detektion)
        - Praxis in **SQL** und Erfahrung mit Datenbanken, Datenintegration und explorativer Analyse
        - Erstellung von reproduzierbaren **Workflows** und **Pipelines** (Quarto, Bash, HPC, Git) für großskalige Multi-Omics-Projekte
        - Sehr gute Kommunikationsfähigkeiten: Workshops, Konferenzvorträge, [preisgekrönte Präsentationen](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s)
        - Teamorientiert, detailorientiert und hoch motiviert, moderne **Daten- & KI-Lösungen** in der Genomik umzusetzen
#        - Fundierte Programmierkenntnisse in **Python (scikit-learn, Pandas, NumPy)** und **R (tidymodels, tidyverse)** für Datenmodellierung, Feature-Engineering und ML
