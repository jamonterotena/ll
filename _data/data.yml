career-profile:
  title: ÜBER MICH
  summary: |
        - Erfahrung in **Datenwissenschaft und Bioinformatik** mit fundierter Praxis in **Machine Learning** (Regression, Klassifikation) und **Statistik**
        - Leidenschaft, aus komplexen Datensätzen mit ML-Methoden wertvolle **Insights** zu gewinnen und in automatisierte Lösungen umzusetzen
        - Praktische Erfahrung mit **scikit-learn (Python)** und **tidymodels (R)** für Datenmodellierung, Feature-Engineering und Evaluation
        - Kenntnisse in **SQL** und Erfahrung mit Datenbanken, Datenaufbereitung und explorativer Analyse
        - Sehr gute Kommunikationsfähigkeiten: Erstellung von Präsentationen, Workshops und [preisgekrönte Vorträge](https://www.youtube.com/watch?v=wlufwc6DqV4&t=478s)
        - Technisch versiert (**Python, R, Bash, HPC, Git, Quarto, Shiny**) und neugierig auf **Big-Data-Technologien** (Spark, Hive)
        - Teamorientiert, detailorientiert und motiviert, moderne **Daten- & KI-Lösungen** bei Lidl mitzugestalten

